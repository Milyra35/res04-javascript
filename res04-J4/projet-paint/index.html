<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>JS Paint</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style/css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <menu>
                <div>
                    <label for="change-color">Couleur</label>
                    <input type="color" name="change-color" id="change-color">
                </div>
                <div>
                    <label for="change-row">Lignes</label>
                    <input type="number" name="change-row" id="change-row">
                </div>
                <div>
                    <label for="change-col">Colonnes</label>
                    <input type="number" name="change-col" id="change-col">
                </div>
                <div>
                    <label for="erase">Effacer</label>
                    <button id="btn-eraser"><span class="bi-x-circle"></span></button>
                </div>
                <div>
                    <label for="btn-color-all">Remplir</label>
                    <button id="btn-color-all"><span class="bi-paint-bucket"></span></button>
                </div>
            </menu>
        </header>
        <main id="scene">
            
        </main>
        <script type="application/javascript" src="assets/js/index.js"></script>
    </body>
</html>
